<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cybersecurity Career Launch Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Serene Stone -->
    <!-- Application Structure Plan: The application is designed as a single-page, vertical timeline dashboard. This structure was chosen because the source report (career_plan.md) is inherently a time-based plan. The user flow is simple: scroll down to see phases in chronological order. The primary interaction is checking off tasks in each phase. This immediately updates a master progress bar at the top, providing instant, motivating feedback. Collapsible sections could have hidden progress, but this open-dashboard approach makes the entire plan feel transparent and manageable. Key life events are visually distinct to acknowledge their importance and reinforce that breaks are part of the plan. This design prioritizes clarity, motivation, and ease of use. -->
    <!-- Visualization & Content Choices: 
        - Overall Progress: Report Info -> Total tasks. Goal -> Inform/Motivate. Viz/Method -> HTML/CSS Progress Bar. Interaction -> Updates on task completion. Justification -> A progress bar provides the most intuitive and immediate feedback on overall completion, which is highly motivating for a long-term plan.
        - Plan Structure: Report Info -> Phases 1, 2, 3. Goal -> Organize. Viz/Method -> Themed cards/sections in a vertical flex layout. Interaction -> None (always visible). Justification -> An open layout (vs. accordions) lets the user see the entire scope of their journey at a glance, reducing clicks and making the plan feel more connected.
        - Tasks: Report Info -> Checklist items. Goal -> Track progress. Viz/Method -> Interactive HTML checkboxes with labels. Interaction -> User clicks to check/uncheck, state is saved to localStorage. Justification -> This is the core interactive element. Saving progress is essential for a multi-session tool.
        - Life Events: Report Info -> Graduation, Move, Wedding. Goal -> Contextualize/Plan. Viz/Method -> Specially styled info boxes. Interaction -> None. Justification -> Visually separating these from tasks validates their importance and makes the plan feel more realistic and humane.
        - Motivational Text: Report Info -> Biblical verses. Goal -> Inspire. Viz/Method -> Italicized blockquotes. Interaction -> None. Justification -> A simple, respectful presentation that separates inspirational content from actionable tasks.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        .task-checkbox:checked + label .task-text {
            text-decoration: line-through;
            color: #9ca3af; /* gray-400 */
        }
        .task-checkbox:checked + label .checkmark {
            background-color: #2563eb; /* blue-600 */
            border-color: #2563eb; /* blue-600 */
        }
        .task-checkbox:checked + label .checkmark:after {
            display: block;
        }
        .checkmark {
            transition: all 0.2s ease-in-out;
        }
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">

    <div id="app" class="max-w-4xl mx-auto p-4 sm:p-6 md:p-8">
        
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-3xl sm:text-4xl font-bold text-stone-900">My Cybersecurity Career Launch Plan</h1>
            <p class="mt-2 text-stone-600">Your interactive guide to building skills and launching your career.</p>
        </header>

        <div class="bg-white rounded-xl shadow-sm p-6 mb-8 sticky top-4 z-10 border border-stone-200">
            <div class="flex justify-between items-center mb-2">
                <h2 class="font-bold text-lg">Overall Progress</h2>
                <span id="progress-text" class="font-bold text-blue-600">0%</span>
            </div>
            <div class="w-full bg-stone-200 rounded-full h-4">
                <div id="progress-bar" class="bg-blue-600 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <main id="plan-container" class="space-y-8">
            <!-- Phases will be rendered here by JavaScript -->
        </main>

    </div>

    <script>
        const planData = [
            {
                phase: 1,
                title: "Preparation Sprint",
                dates: "Today - Friday, Sept 19th, 2025",
                goal: "Low-effort, high-impact preparation. Set the stage for success without adding stress during your final internship week.",
                tasks: [
                    { id: "task1", text: "Purchase the '100 Days of Code: The Complete Python Pro Bootcamp' on Udemy.", dueDate: "By Wednesday, Sept 10th" },
                    { id: "task2", text: "Download VirtualBox", dueDate: "By Thursday, Sept 11th" },
                    { id: "task3", text: "Download Security Onion ISO", dueDate: "By Thursday, Sept 11th" },
                    { id: "task4", text: "Download Kali Linux (VirtualBox Image)", dueDate: "By Thursday, Sept 11th" },
                    { id: "task5", text: "Download Metasploitable 2", dueDate: "By Thursday, Sept 11th" },
                    { id: "task6", text: "Optional: Watch NetworkChuck's home lab videos for reconnaissance.", dueDate: "Sept 14th - 16th" },
                    { id: "task7", text: "Watch the first few introductory videos of the Python course.", dueDate: "By Wednesday, Sept 17th" },
                ],
                events: [
                    { type: 'note', text: "Friend's Graduation (Sept 12th-13th). Go, celebrate, and enjoy this time without any guilt." },
                ],
                reflection: {
                    verse: "Prepare your work outside; get everything ready for yourself in the field, and after that build your house.",
                    reference: "Proverbs 24:27"
                }
            },
            {
                phase: 'event',
                title: "The Move & Settle Weekend",
                dates: "Saturday, Sept 20th - Sunday, Sept 21st, 2025",
                goal: "Move back to London and get your space set up. Your only task is to move and settle in. Unplug from this plan and focus on the logistics.",
            },
            {
                phase: 2,
                title: "The New Launch Weekend",
                dates: "Saturday, Sept 27th - Sunday, Sept 28th, 2025",
                goal: "Now that you're settled, this is the dedicated weekend to build your foundational environment and kickstart your learning.",
                tasks: [
                    { id: "task8", text: "Install VirtualBox.", dueDate: "Saturday, Sept 27th" },
                    { id: "task9", text: "Set up an isolated 'Host-Only Network'.", dueDate: "Saturday, Sept 27th" },
                    { id: "task10", text: "Install Security Onion, Kali Linux, and Metasploitable 2 as virtual machines.", dueDate: "Saturday, Sept 27th" },
                    { id: "task11", text: "Confirm all VMs can ping each other.", dueDate: "Saturday, Sept 27th" },
                    { id: "task12", text: "Complete 'Day 1' through 'Day 3' of the Python course.", dueDate: "Sunday, Sept 28th" },
                ],
                events: [],
                reflection: {
                    verse: "Do not despise these small beginnings, for the Lord rejoices to see the work begin.",
                    reference: "Zechariah 4:10"
                }
            },
            {
                phase: 3,
                title: "The New Routine",
                dates: "From Monday, Sept 29th, 2025 Onwards",
                goal: "Establish a consistent, sustainable weekly schedule.",
                tasks: [],
                events: [
                    { type: 'break', text: "PLANNED BREAK: The Best Man (Oct 23rd - 29th). Your only job is to be an amazing best man. Enjoy the wedding. The plan will be waiting for you when you return." },
                    { type: 'schedule', title: 'Focus Friday (Your Cybersecurity Career Day)', items: ['9 AM - 12 PM (The Practitioner): Work in your home lab.', '1 PM - 4 PM (The Student): Work on your Python course.'] },
                    { type: 'schedule', title: 'Contingency Plan', items: ["If you get the full-time job (Mon-Fri schedule): The plan remains the same. 'Focus Friday' simply becomes 'Focus Saturday'."] }
                ],
                reflection: {
                    verse: "And let us not grow weary of doing good, for in due season we will reap, if we do not give up.",
                    reference: "Galatians 6:9"
                }
            }
        ];

        const appState = {
            completedTasks: []
        };

        function saveState() {
            localStorage.setItem('cyberPlanState', JSON.stringify(appState));
        }

        function loadState() {
            const savedState = localStorage.getItem('cyberPlanState');
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                appState.completedTasks = parsedState.completedTasks || [];
            }
        }

        function updateProgress() {
            const totalTasks = planData.reduce((acc, phase) => acc + (phase.tasks ? phase.tasks.length : 0), 0);
            const completedCount = appState.completedTasks.length;
            const percentage = totalTasks > 0 ? Math.round((completedCount / totalTasks) * 100) : 0;

            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}%`;
        }

        function handleTaskToggle(taskId) {
            if (appState.completedTasks.includes(taskId)) {
                appState.completedTasks = appState.completedTasks.filter(id => id !== taskId);
            } else {
                appState.completedTasks.push(taskId);
            }
            saveState();
            updateProgress();
        }

        function renderPlan() {
            const container = document.getElementById('plan-container');
            container.innerHTML = ''; 

            planData.forEach(phase => {
                if (phase.phase === 'event') {
                    const eventCard = `
                        <div class="bg-yellow-50 border-l-4 border-yellow-400 text-yellow-800 p-6 rounded-r-lg">
                            <h2 class="font-bold text-xl mb-1">${phase.title}</h2>
                            <p class="text-sm text-yellow-700 font-medium mb-2">${phase.dates}</p>
                            <p class="mt-2">${phase.goal}</p>
                        </div>
                    `;
                    container.innerHTML += eventCard;
                } else {
                    const phaseCard = `
                        <section class="bg-white rounded-xl shadow-sm p-6 md:p-8 border border-stone-200">
                            <div class="border-b border-stone-200 pb-4 mb-6">
                                <h2 class="text-2xl font-bold text-stone-900">Phase ${phase.phase}: ${phase.title}</h2>
                                <p class="text-sm text-stone-500 font-medium mt-1">${phase.dates}</p>
                                <p class="mt-3 text-stone-600">${phase.goal}</p>
                            </div>
                            
                            ${phase.events && phase.events.length > 0 ? `
                                <div class="space-y-4 mb-6">
                                    ${phase.events.map(event => {
                                        if (event.type === 'note') return `<div class="bg-blue-50 border-l-4 border-blue-400 text-blue-800 p-4 rounded-r-lg"><p><span class="font-bold">NOTE:</span> ${event.text}</p></div>`;
                                        if (event.type === 'break') return `<div class="bg-purple-50 border-l-4 border-purple-400 text-purple-800 p-4 rounded-r-lg"><p><span class="font-bold">PLANNED BREAK:</span> ${event.text}</p></div>`;
                                        if (event.type === 'schedule') return `
                                            <div class="bg-stone-100 p-4 rounded-lg">
                                                <h4 class="font-bold text-stone-800">${event.title}</h4>
                                                <ul class="list-disc list-inside mt-2 space-y-1 text-stone-600">
                                                    ${event.items.map(item => `<li>${item}</li>`).join('')}
                                                </ul>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            ` : ''}
                            
                            ${phase.tasks && phase.tasks.length > 0 ? `
                                <div class="space-y-4">
                                    <h3 class="text-lg font-semibold">Checklist:</h3>
                                    ${phase.tasks.map(task => `
                                        <div class="flex items-start">
                                            <input type="checkbox" id="${task.id}" class="task-checkbox hidden" onchange="handleTaskToggle('${task.id}')" ${appState.completedTasks.includes(task.id) ? 'checked' : ''}>
                                            <label for="${task.id}" class="flex items-start cursor-pointer w-full">
                                                <span class="checkmark h-5 w-5 border-2 border-stone-300 rounded-sm mr-3 mt-1 flex-shrink-0 relative"></span>
                                                <span class="flex-grow">
                                                    <span class="task-text font-medium text-stone-700">${task.text}</span>
                                                    <span class="block text-xs text-stone-500">${task.dueDate}</span>
                                                </span>
                                            </label>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}

                            ${phase.reflection ? `
                                <div class="mt-8 pt-6 border-t border-stone-200 text-center">
                                    <blockquote class="italic text-stone-600">"${phase.reflection.verse}"</blockquote>
                                    <p class="mt-2 text-sm font-semibold text-stone-700">- ${phase.reflection.reference}</p>
                                </div>
                            `: ''}
                        </section>
                    `;
                    container.innerHTML += phaseCard;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            renderPlan();
            updateProgress();
        });
    </script>
</body>
</html>
