<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cybersecurity Career Launch Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Serene Stone -->
    <!-- Application Structure Plan: The application is designed as a single-page, vertical timeline dashboard. This structure was chosen because the source report (career_plan.md) is inherently a time-based plan. The user flow is simple: scroll down to see phases in chronological order. The primary interaction is checking off tasks in each phase. This immediately updates a master progress bar at the top, providing instant, motivating feedback. A new "100 Days of Code" tracker has been added prominently at the top to serve as a daily habit-building tool, separate from the phased plan but equally important. This design prioritizes clarity, motivation, and ease of use. -->
    <!-- Visualization & Content Choices: 
        - 100 Days Tracker: Report Info -> User request for a daily tracker. Goal -> Motivate/Track Habit. Viz/Method -> Interactive 10x10 HTML/CSS grid. Interaction -> Click to toggle day completion, state saved. Justification -> A visual grid is a classic and highly effective method for tracking streaks and daily habits, providing instant visual feedback on consistency and missed days.
        - Overall Progress: Report Info -> Total tasks. Goal -> Inform/Motivate. Viz/Method -> HTML/CSS Progress Bar. Interaction -> Updates on task completion. Justification -> Provides intuitive feedback on overall completion of the main plan.
        - Plan Structure: Report Info -> Phases 1, 2, 3. Goal -> Organize. Viz/Method -> Themed cards/sections in a vertical flex layout. Justification -> An open layout lets the user see the entire scope of their journey at a glance.
        - Tasks: Report Info -> Checklist items. Goal -> Track progress. Viz/Method -> Interactive HTML checkboxes. Interaction -> User clicks to check/uncheck, state saved. Justification -> The core interactive element for the phased plan.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        .task-checkbox:checked + label .task-text { text-decoration: line-through; color: #9ca3af; }
        .task-checkbox:checked + label .checkmark { background-color: #16a34a; border-color: #16a34a; }
        .task-checkbox:checked + label .checkmark:after { display: block; }
        .task-checkbox:checked + label { animation: task-complete-pop 0.3s ease-out; }
        @keyframes task-complete-pop { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        .checkmark { transition: all 0.2s ease-in-out; }
        .checkmark:after { content: ""; position: absolute; display: none; left: 6px; top: 2px; width: 5px; height: 10px; border: solid white; border-width: 0 2px 2px 0; transform: rotate(45deg); }

        .current-phase { border-color: #2563eb; box-shadow: 0 0 25px rgba(59, 130, 246, 0.15), 0 4px 6px -1px rgba(59, 130, 246, 0.1); transform: scale(1.01); }
        .phase-card { transition: all 0.3s ease-in-out; }
        .completed-phase { opacity: 0.85; background-color: #f0fdf4; border-color: #bbf7d0; }
        .overdue-task-container { background-color: #fef2f2; border-left: 3px solid #ef4444; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 100 Days Tracker Styles */
        .day-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 8px; }
        .day-box { width: 100%; padding-bottom: 100%; position: relative; border-radius: 6px; background-color: #e5e7eb; cursor: pointer; transition: all 0.2s ease-in-out; }
        .day-box span { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 0.75rem; color: #4b5563; }
        .day-box.completed { background-color: #22c55e; border: 2px solid #16a34a; }
        .day-box.completed span { color: white; font-weight: bold; }
        .day-box.current-day { border: 2px solid #2563eb; background-color: #eff6ff; }
        .day-box.current-day.completed { background-color: #22c55e; border: 2px solid #2563eb; }
        .day-box.missed-day { background-color: #fecaca; border: 2px solid #ef4444; animation: pulse-missed 1.5s infinite; }
        .day-box.missed-day span { color: #b91c1c; font-weight: bold; }
        @keyframes pulse-missed { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        
        /* Dark Mode */
        .dark { background-color: #0f172a; color: #cbd5e1; }
        .dark .bg-gradient-to-br { background: #0f172a; }
        .dark .text-stone-900, .dark .text-stone-800 { color: #f1f5f9; }
        .dark .text-stone-600, .dark .text-stone-700, .dark .text-stone-500 { color: #94a3b8; }
        .dark .bg-white, .dark .bg-white\/80 { background-color: #1e293b; }
        .dark .border-stone-200 { border-color: #334155; }
        .dark .bg-stone-200 { background-color: #334155; }
        .dark .bg-amber-50 { background-color: #2f2b1b; }
        .dark .text-amber-800 { color: #fde047; }
        .dark .border-amber-400 { border-color: #facc15; }
        .dark .completed-phase { background-color: #142d1e; border-color: #22c55e; }
        .dark .overdue-task-container { background-color: #3f2323; border-left-color: #ef4444; }
        .dark #dark-mode-toggle { background-color: #334155; }
        .dark .day-box { background-color: #334155; }
        .dark .day-box span { color: #94a3b8; }
        .dark .day-box.completed { background-color: #16a34a; border-color: #22c55e; }
        .dark .day-box.missed-day { background-color: #450a0a; border-color: #ef4444; }
        .dark .day-box.missed-day span { color: #fca5a5; }
    </style>
</head>
<body class="bg-gradient-to-br from-stone-50 to-stone-100 text-stone-800 transition-colors duration-300">

    <div id="app" class="max-w-4xl mx-auto p-4 sm:p-6 md:p-8">
        
        <header class="text-center mb-8 md:mb-12">
            <div class="flex justify-between items-center mb-4">
                <div class="w-10"></div>
                <h1 class="text-2xl sm:text-4xl font-bold text-stone-900 tracking-tight">My Cybersecurity Career Launch Plan</h1>
                <button id="dark-mode-toggle" class="p-2 rounded-lg bg-stone-100 hover:bg-stone-200 transition-colors" aria-label="Toggle dark mode">
                    <span id="dark-mode-icon">üåô</span>
                </button>
            </div>
            <p class="mt-2 text-stone-600">Your interactive guide to building skills and launching your career.</p>
            <div class="mt-4 inline-block bg-white border border-stone-200 shadow-sm text-stone-700 text-sm font-medium px-4 py-2 rounded-full">
                <span id="current-date"></span>
            </div>
        </header>

        <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-md p-6 mb-8 sticky top-4 z-10 border border-stone-200">
            <h2 class="font-bold text-lg mb-2">üöÄ Overall Plan Progress</h2>
            <div class="w-full bg-stone-200 rounded-full h-4 overflow-hidden">
                <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-cyan-400 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
             <div class="mt-2 text-xs text-stone-600 text-right">
                <span id="completed-tasks-count">0</span> of <span id="total-tasks-count">0</span> tasks completed
            </div>
        </div>

        <section id="days-of-code-tracker" class="fade-in bg-white rounded-xl shadow-sm p-6 md:p-8 border border-stone-200 mb-8">
            <!-- 100 Days of Code Tracker will be rendered here -->
        </section>

        <main id="plan-container" class="space-y-8">
            <!-- Phases will be rendered here by JavaScript -->
        </main>

    </div>

    <script>
        const planData = [ 
            {
                phase: 1,
                title: "Preparation Sprint",
                dates: "Today - Friday, Sept 19th, 2025",
                startDate: "2025-09-10",
                endDate: "2025-09-19",
                goal: "Low-effort, high-impact preparation. Set the stage for success without adding stress during your final internship week.",
                tasks: [
                    { id: "task1", text: "Purchase the '100 Days of Code: The Complete Python Pro Bootcamp' on Udemy.", dueDate: "By Wednesday, Sept 10th" },
                    { id: "task2", text: "Download VirtualBox", dueDate: "By Thursday, Sept 11th" },
                    { id: "task3", text: "Download Security Onion ISO", dueDate: "By Thursday, Sept 11th" },
                    { id: "task4", text: "Download Kali Linux (VirtualBox Image)", dueDate: "By Thursday, Sept 11th" },
                    { id: "task5", text: "Download Metasoitable 2", dueDate: "By Thursday, Sept 11th" },
                    { id: "task6", text: "Optional: Watch NetworkChuck's home lab videos for reconnaissance.", dueDate: "Sept 14th - 16th" },
                    { id: "task7", text: "Watch the first few introductory videos of the Python course.", dueDate: "By Wednesday, Sept 17th" },
                ],
                events: [ { type: 'note', text: "Friend's Graduation (Sept 12th-13th). Go, celebrate, and enjoy this time without any guilt." }, ],
                reflection: { verse: "Prepare your work outside; get everything ready for yourself in the field, and after that build your house.", reference: "Proverbs 24:27" }
            },
            {
                phase: 'event',
                title: "The Move & Settle Weekend",
                dates: "Saturday, Sept 20th - Sunday, Sept 21st, 2025",
                startDate: "2025-09-20",
                endDate: "2025-09-21",
                goal: "Move back to London and get your space set up. Your only task is to move and settle in. Unplug from this plan and focus on the logistics.",
            },
            {
                phase: 2,
                title: "The New Launch Weekend",
                dates: "Saturday, Sept 27th - Sunday, Sept 28th, 2025",
                startDate: "2025-09-27",
                endDate: "2025-09-28",
                goal: "Now that you're settled, this is the dedicated weekend to build your foundational environment and kickstart your learning.",
                tasks: [
                    { id: "task8", text: "Install VirtualBox.", dueDate: "Saturday, Sept 27th" },
                    { id: "task9", text: "Set up an isolated 'Host-Only Network'.", dueDate: "Saturday, Sept 27th" },
                    { id: "task10", text: "Install Security Onion, Kali Linux, and Metasoitable 2 as virtual machines.", dueDate: "Saturday, Sept 27th" },
                    { id: "task11", text: "Confirm all VMs can ping each other.", dueDate: "Saturday, Sept 27th" },
                    { id: "task12", text: "Complete 'Day 1' through 'Day 3' of the Python course.", dueDate: "Sunday, Sept 28th" },
                ],
                events: [],
                reflection: { verse: "Do not despise these small beginnings, for the Lord rejoices to see the work begin.", reference: "Zechariah 4:10" }
            },
            {
                phase: 3,
                title: "The New Routine",
                dates: "From Monday, Sept 29th, 2025 Onwards",
                startDate: "2025-09-29",
                endDate: "2100-01-01",
                goal: "Establish a consistent, sustainable weekly schedule.",
                tasks: [],
                events: [
                    { type: 'break', text: "PLANNED BREAK: The Best Man (Oct 23rd - 29th). Your only job is to be an amazing best man. Enjoy the wedding. The plan will be waiting for you when you return." },
                    { type: 'schedule', title: 'Focus Friday (Your Cybersecurity Career Day)', items: ['9 AM - 12 PM (The Practitioner): Work in your home lab.', '1 PM - 4 PM (The Student): Work on your Python course.'] },
                    { type: 'schedule', title: 'Contingency Plan', items: ["If you get the full-time job (Mon-Fri schedule): The plan remains the same. 'Focus Friday' simply becomes 'Focus Saturday'."] }
                ],
                reflection: { verse: "And let us not grow weary of doing good, for in due season we will reap, if we do not give up.", reference: "Galatians 6:9" }
            }
        ];

        const appState = {
            completedTasks: [],
            darkMode: false,
            daysOfCodeCompleted: [],
            codeChallengeStartDate: '2025-10-03' // UPDATED: New official start date
        };

        function saveState() {
            localStorage.setItem('cyberPlanState', JSON.stringify(appState));
        }

        function loadState() {
            const savedState = localStorage.getItem('cyberPlanState');
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                appState.completedTasks = parsedState.completedTasks || [];
                appState.darkMode = parsedState.darkMode || false;
                appState.daysOfCodeCompleted = parsedState.daysOfCodeCompleted || [];
                appState.codeChallengeStartDate = parsedState.codeChallengeStartDate || '2025-10-03';
            }
        }
        
        function parseDueDate(dueDateStr) {
             const matchBy = dueDateStr.match(/(\w+),?\s+(\w+)\s+(\d+)/);
             if (matchBy) {
                const [, , month, day] = matchBy;
                const year = new Date().getFullYear(); 
                const monthMap = { 'Jan':0, 'Feb':1, 'Mar':2, 'Apr':3, 'May':4, 'Jun':5, 'Jul':6, 'Aug':7, 'Sep':8, 'Sept': 8, 'Oct':9, 'Nov':10, 'Dec':11 };
                return new Date(year, monthMap[month], parseInt(day.replace(/(\d+)(st|nd|rd|th)/, '$1')));
             }
             const matchDate = dueDateStr.match(/(\w+),?\s+(\w+)\s+(\d+)/);
             if(matchDate) {
                 const [ , , month, day] = matchDate;
                 const year = new Date().getFullYear();
                 const monthMap = { 'Jan':0, 'Feb':1, 'Mar':2, 'Apr':3, 'May':4, 'Jun':5, 'Jul':6, 'Aug':7, 'Sep':8, 'Sept': 8, 'Oct':9, 'Nov':10, 'Dec':11 };
                 return new Date(year, monthMap[month], parseInt(day.replace(/(\d+)(st|nd|rd|th)/, '$1')));
             }
            return null;
        }

        function isTaskOverdue(dueDateStr) {
            const dueDate = parseDueDate(dueDateStr);
            if (!dueDate) return false;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return today > dueDate;
        }

        function updateProgress() {
            const totalTasks = planData.reduce((acc, phase) => acc + (phase.tasks ? phase.tasks.length : 0), 0);
            const completedCount = appState.completedTasks.length;
            const percentage = totalTasks > 0 ? Math.round((completedCount / totalTasks) * 100) : 0;
            document.getElementById('progress-bar').style.width = `${percentage}%`;
            document.getElementById('completed-tasks-count').textContent = completedCount;
            document.getElementById('total-tasks-count').textContent = totalTasks;
        }

        function handleTaskToggle(taskId) {
            if (appState.completedTasks.includes(taskId)) {
                appState.completedTasks = appState.completedTasks.filter(id => id !== taskId);
            } else {
                appState.completedTasks.push(taskId);
            }
            saveState();
            updateProgress();
            renderPlan();
        }

        function toggleDarkMode() {
            appState.darkMode = !appState.darkMode;
            document.body.classList.toggle('dark');
            document.getElementById('dark-mode-icon').textContent = appState.darkMode ? '‚òÄÔ∏è' : 'üåô';
            saveState();
        }
        
        function isPhaseComplete(phase) {
            if (!phase.tasks || phase.tasks.length === 0) return false;
            return phase.tasks.every(task => appState.completedTasks.includes(task.id));
        }

        function renderPlan() {
            const container = document.getElementById('plan-container');
            container.innerHTML = '';
            const today = new Date(); today.setHours(0, 0, 0, 0);
            planData.forEach(phase => {
                let isCurrent = false;
                if (phase.startDate && phase.endDate) {
                    const startDate = new Date(phase.startDate); startDate.setMinutes(startDate.getMinutes() + startDate.getTimezoneOffset());
                    const endDate = new Date(phase.endDate); endDate.setMinutes(endDate.getMinutes() + endDate.getTimezoneOffset()); endDate.setHours(23, 59, 59, 999);
                    if (today >= startDate && today <= endDate) isCurrent = true;
                }
                const phaseIcon = phase.phase === 1 ? 'üèÅ' : phase.phase === 2 ? 'üõ†Ô∏è' : phase.phase === 3 ? 'üóìÔ∏è' : 'üéâ';
                if (phase.phase === 'event') {
                    container.innerHTML += `<div class="fade-in bg-amber-50 border-l-4 border-amber-400 text-amber-800 p-6 rounded-r-lg shadow-sm ${isCurrent ? 'current-phase' : ''}"><h2 class="font-bold text-xl mb-1">${phaseIcon} ${phase.title}</h2><p class="text-sm text-amber-700 font-medium mb-2">${phase.dates}</p><p class="mt-2">${phase.goal}</p></div>`;
                } else {
                    const isComplete = isPhaseComplete(phase);
                    container.innerHTML += `<section class="fade-in phase-card bg-white rounded-xl shadow-sm p-6 md:p-8 border border-stone-200 ${isCurrent ? 'current-phase' : ''} ${isComplete ? 'completed-phase' : ''}"><div class="border-b border-stone-200 pb-4 mb-6"><h2 class="text-2xl font-bold text-stone-900">${phaseIcon} Phase ${phase.phase}: ${phase.title}</h2><p class="text-sm text-stone-500 font-medium mt-1">${phase.dates}</p><p class="mt-3 text-stone-600">${phase.goal}</p></div>${phase.events && phase.events.length > 0 ? `<div class="space-y-4 mb-6">${phase.events.map(event => {if (event.type === 'note') return `<div class="bg-sky-50 border-l-4 border-sky-400 text-sky-800 p-4 rounded-r-lg"><p><span class="font-bold">üéì NOTE:</span> ${event.text}</p></div>`; if (event.type === 'break') return `<div class="bg-violet-50 border-l-4 border-violet-400 text-violet-800 p-4 rounded-r-lg"><p><span class="font-bold">ü•Ç PLANNED BREAK:</span> ${event.text}</p></div>`; if (event.type === 'schedule') return `<div class="bg-stone-100 p-4 rounded-lg border border-stone-200"><h4 class="font-bold text-stone-800">${event.title}</h4><ul class="list-disc list-inside mt-2 space-y-1 text-stone-600">${event.items.map(item => `<li>${item}</li>`).join('')}</ul></div>`;}).join('')}</div>` : ''}${phase.tasks && phase.tasks.length > 0 ? `<div class="space-y-2"><h3 class="text-lg font-semibold mb-2">‚úÖ Checklist:</h3>${phase.tasks.map(task => { const overdue = isTaskOverdue(task.dueDate) && !appState.completedTasks.includes(task.id); return `<div class="flex items-start p-2 rounded-lg ${overdue ? 'overdue-task-container' : ''}"><input type="checkbox" id="${task.id}" class="task-checkbox hidden" onchange="handleTaskToggle('${task.id}')" ${appState.completedTasks.includes(task.id) ? 'checked' : ''}><label for="${task.id}" class="flex items-start cursor-pointer w-full"><span class="checkmark h-5 w-5 border-2 border-stone-300 rounded-sm mr-3 mt-1 flex-shrink-0 relative"></span><span class="flex-grow"><span class="task-text font-medium text-stone-700">${overdue ? '‚ö†Ô∏è ' : ''}${task.text}</span><span class="block text-xs text-stone-500 ${overdue ? 'font-bold text-red-600' : ''}">${task.dueDate}</span></span></label></div>` }).join('')}</div>` : ''}${phase.reflection ? `<div class="mt-8 pt-6 border-t border-stone-200 text-center"><blockquote class="italic text-stone-600">"${phase.reflection.verse}"</blockquote><p class="mt-2 text-sm font-semibold text-stone-700">- ${phase.reflection.reference}</p></div>`: ''}</section>`;
                }
            });
        }
        
        function getCurrentDayOfChallenge() {
            const startDate = new Date(appState.codeChallengeStartDate);
            const today = new Date();
            startDate.setHours(0, 0, 0, 0);
            today.setHours(0, 0, 0, 0);
            if (today < startDate) return 0; // Challenge hasn't started
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays + 1;
        }

        function toggleDayOfCode(day) {
            const currentDay = getCurrentDayOfChallenge();
            // Allow checking/unchecking only up to the current day
            if (day > currentDay && currentDay > 0) return; 

            if (appState.daysOfCodeCompleted.includes(day)) {
                appState.daysOfCodeCompleted = appState.daysOfCodeCompleted.filter(d => d !== day);
            } else {
                appState.daysOfCodeCompleted.push(day);
            }
            saveState();
            render100DaysTracker();
        }

        function render100DaysTracker() {
            const container = document.getElementById('days-of-code-tracker');
            const currentDay = getCurrentDayOfChallenge();
            const completedCount = appState.daysOfCodeCompleted.length;

            let gridHtml = '';
            for (let i = 1; i <= 100; i++) {
                const isCompleted = appState.daysOfCodeCompleted.includes(i);
                const isCurrent = i === currentDay;
                const isMissed = i < currentDay && !isCompleted;
                
                let classes = 'day-box';
                if (isCompleted) classes += ' completed';
                if (isCurrent) classes += ' current-day';
                if (isMissed) classes += ' missed-day';
                // Make future days non-clickable
                const clickHandler = (i > currentDay && currentDay > 0) ? '' : `onclick="toggleDayOfCode(${i})"`;

                gridHtml += `<div class="${classes}" ${clickHandler}><span>${i}</span></div>`;
            }
            
            let statusText = `Current Day: ${currentDay > 0 ? currentDay : 'Starts soon!'}`;
            if(currentDay > 100) statusText = 'Challenge Complete!';

            container.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                     <h2 class="text-2xl font-bold text-stone-900">üíª 100 Days of Code Challenge</h2>
                     <div class="text-right">
                        <p class="font-bold text-blue-600 text-lg">${completedCount} / 100 Days</p>
                        <p class="text-sm text-stone-500">${statusText}</p>
                     </div>
                </div>
                <div class="day-grid">${gridHtml}</div>
                <div class="mt-4 text-xs text-stone-500 text-center">
                    <span class="inline-block w-3 h-3 bg-green-500 rounded-sm mr-1 align-middle"></span> Completed
                    <span class="inline-block w-3 h-3 border-2 border-blue-600 rounded-sm mr-1 ml-4 align-middle"></span> Today
                    <span class="inline-block w-3 h-3 bg-red-300 rounded-sm mr-1 ml-4 align-middle"></span> Missed
                </div>
            `;
        }


        function setCurrentDate() {
            const dateElement = document.getElementById('current-date');
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = `üóìÔ∏è Today is ${today.toLocaleDateString('en-US', options)}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            setCurrentDate();
            
            if (appState.darkMode) {
                document.body.classList.add('dark');
                document.getElementById('dark-mode-icon').textContent = '‚òÄÔ∏è';
            }

            renderPlan();
            render100DaysTracker();
            updateProgress();

            document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);
        });
    </script>
</body>
</html>
